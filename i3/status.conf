general {
        colors = true
        interval = 1
}

#order += "disk /"
#order += "wireless wlan0"
#order += "ethernet enp2s0"
#order += "load"
order += "tztime local"

ethernet enp2s0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        #format_up = "E: %ip"
        format_down = "E: down"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
